<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://unpkg.com/moment@2.9.0/moment.js"></script>
</head>
<body>
<div class="columns m-1">
    <div class="column is-full-mobile is-one-quarter-desktop">
        <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="j-frauenholz.jpg"
                             alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>Julian Frauenholz</strong> <small>@j-frauenholz</small>
                            <br>
                            <span class="tag is-light">26. October 2021</span>
                            <span class="tag" id="0ec6187f-05cc-4886-84a7-b0c8f4addc6d"></span>
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
<script type="text/javascript">
    var dateThen = moment("2021-10-26");
    var now = moment();
    var element = document.getElementById('0ec6187f-05cc-4886-84a7-b0c8f4addc6d');
    if (now.isBefore(dateThen)) {
        element.innerHTML = 'Time left until leave: ' + dateThen.fromNow(true);
        element.classList.add('is-primary', 'is-light');
    } else {
        element.innerHTML = 'Already past the point.';
        element.classList.add('is-danger');
    }
</script>
</body>
</html>
